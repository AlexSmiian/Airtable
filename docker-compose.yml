version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    env_file:
      - .env.${ENV}
    volumes:
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  seed:
    build: ./backend
    command: node seed.js
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.${ENV}
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

  backend:
    build: ./backend
    command: npm run dev
    env_file:
      - .env.${ENV}
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=5000
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "5000"
    restart: on-failure

  backend-direct:
    build: ./backend
    command: npm run dev
    env_file:
      - .env.${ENV}
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=5000
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    restart: on-failure

  frontend:
    build: ./frontend
    command: npm run dev -- -H 0.0.0.0
    env_file:
      - .env.${ENV}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
      - backend-direct
    ports:
      - "3000:3000"

  nginx:
    build: ./infrastructure/nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - backend-direct

volumes:
  pgdata:
  redis_data:
  backend_node_modules:
  frontend_node_modules: