version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    env_file:
      - .env.${ENV}
    volumes:
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d airtable"]
      interval: 5s
      timeout: 5s
      retries: 5

  seed:
    build: ./backend
    command: node seed.js
    env_file:
      - .env.${ENV}
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  backend:
    build: ./backend
    command: npm run dev
    env_file:
      - .env.${ENV}
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    command: npm run dev -- -H 0.0.0.0
    env_file:
      - .env.${ENV}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    ports:
      - "3000:3000"

  nginx:
    build: ./infrastructure/nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules: